<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CSS 选择器 Demo</title>
        <style type="text/css">
               /* 把所有的段落文字变大 */
               p{font-size:3em;}
               
               /* 把 hello 和 div 中的内容变色 */
               .c1{color:red;}
               
               /* 把 web 背景色变为 黄色 */
               #hello2{background-color:yellow;}
               
        </style>
    </head>
    <body>
        <p name="say" id="hello1" class="c1">hello</p>
        <p name="" id="hello2" class="c2">web</p>
        <div class="c1" id="d1">这里是 DIV </div>
        
    </body>
</html>
