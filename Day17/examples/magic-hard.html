<!DOCYTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <title>魔术</title>
  <script language="JavaScript">
    function showRabbit() {
      var hatImage = document.getElementById("topHat");
      var newImage = document.createElement("img");
      newImage.setAttribute("src", "rabbit-hat.gif");
      var imgParent = hatImage.parentNode;
      imgParent.insertBefore(newImage, hatImage);
      imgParent.removeChild(hatImage);
    }
  </script>
 </head>

 <body>
  <h1 align="center">欢迎观看 DOM 魔术!</h1>
  <form name="magic-hat" >
   <p align="center">
    <img src="topHat.gif" id="topHat" />
    <br /><br />
    <input id="hocusPocus" type="button" value="Hocus Pocus!" 
           onClick="showRabbit();" />
   </p>
  </form>
 </body>
</html>
